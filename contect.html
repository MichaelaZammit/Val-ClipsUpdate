    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <form action="mailto:admin@pctech.com" method="post" class="contact-form" onsubmit="return vaildateForm();">
                    <div class="container">
                        <div class="row">
                            <h4>Contact Us</h4>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName" id="firstName" placeholder="Joe">
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="lastName" id="lastName" placeholder="Borg">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label for="email">Email Address</label>
                                    <input type="email" name="email" id="email" placeholder="mail@gmail.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label for="message">Your Message</label>
                                    <textarea name="message" id="message" cols="60" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-6 d-grid gap-2">
                                <button type="submit" class="btn btn-success">Send</button>
                            </div>
                            <div class="col-6 d-grid gap-2">
                                <button type="reset" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div id="errors" class="card border-danger mb-3 d-none text-danger">
                    <div class="card-header">
                        <h4>Invalid Input</h4>
                    </div>
                    <div class="card-body text-danger">
                        <p id="errors-content" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    <script src="javascript/Scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
